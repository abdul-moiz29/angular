<div style="margin-top:20px;padding:10px">
	<mat-card class="example-card" *ngFor="let data of hotelList">
		<mat-card-header>
				<mat-card-title-group>
						<img mat-card-lg-image		style="padding: 10px"src="{{data.img}}"  alt="Photo of a Shiba Inu">
					<mat-card-title>{{data.hotelname}}</mat-card-title>
					<mat-card-subtitle>{{data.location}}</mat-card-subtitle>
				
			
			</mat-card-title-group>
			<div style="padding: 10px">
					<ngb-rating [(rate)]="data.rating" [readonly]="!readonly">
						<ng-template let-fill="fill" let-index="index">
							<span class="star" [class.filled]="fill === 100">&#9733;</span>
						</ng-template>
					</ngb-rating>
	
				</div>

			
		</mat-card-header>
		<div fxFlex="10px" fxFlexAlign="center">
		<mat-card-content >
			<p>
				The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
				A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
				bred for hunting.
			</p>

		</mat-card-content>
	</div>
		<mat-card-actions>
			<button mat-raised-button (click)="onSelect(data)" color="primary"> BOOK NOW</button>
			<button mat-raised-button  (click)="readonly = !readonly">RATE</button>
		</mat-card-actions>
	
	</mat-card>

</div>
