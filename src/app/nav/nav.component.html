 <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size: 20px; border-radius: 0px; ">
  <a class="navbar-brand" routerLink="/home" style="font-size: 30px;font-family: 'Playfair Display SC', serif;" >Hotel.io</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <button class="btn btn-dark" style="font-size: 22px; margin-top: 7%;" routerLink="/home">Home <span class="sr-only">(current)</span></button>
      </li>
      <li class="nav-item active">
          <button class="btn btn-dark" style="font-size: 22px; margin-top: 7%;" routerLink="/hotelList">Hotels<span class="sr-only">(current)</span></button>
      </li>
      <li class="nav-item">
          <button class="btn btn-dark" style="font-size: 22px; margin-top: 7%; color: whitesmoke;" >Credits</button>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-dark" style="color: aliceblue; font-family: 'Playfair Display SC', serif; font-size: 20px;"  *ngIf="!loggedin"  routerLink="/account">Login</button>


      <div class="dropdown" style= "padding-right: 3px; " *ngIf="loggedin">
        <button class="btn btn-lg" style="border-radius: 10px ;">{{user.username}}</button>
       <div class="dropdown-content" style=" margin-left: -70px;">
        <div class="d-flex flex-row" >
          <button class="btn btn-light" style="font-size: 18px; width:100% ; height: 100%;" routerLink="/myProfile">Settings</button>
        </div>
        <div class="d-flex flex-row" >
            <button class="btn btn-light" style="font-size: 18px; width:100% ; height: 100%;" (click)="logout()">Logout</button>
        </div>
        </div>
      </div>
    </form>
  </div>
</nav>
